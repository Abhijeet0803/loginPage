<html lang="en">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <body class="text-center">
    
<main class="form-signin">
  <form action="/" method="POST">
    <img class="mb-4" src="images/discussion.png" alt="image" width="100" height="75">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <input type="text" name="userName" class="form-control top" placeholder="Username" required autofocus>
    <input type="email" name="inputEmail" class="form-control middle" placeholder="Email address" required>
    <input type="password" name="inputPassword" class="form-control bottom" placeholder="Password" required>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

</main>
